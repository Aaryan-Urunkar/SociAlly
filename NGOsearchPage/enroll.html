<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Inria+Sans:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      <title>ENROLL PAGE</title>
      <script>
         window.onload = function() {
         let h2Text = localStorage.getItem('h2Text');
         let pText = localStorage.getItem('pText');
         let location = localStorage.getItem('targetLoc');
         let time = localStorage.getItem('targetTime');
         let date = localStorage.getItem('targetDate');
         console.log(h2Text, pText, location, time, date); 
         if (h2Text && pText && location && time && date) {
         document.getElementById('targetH1').innerText = h2Text;
         document.getElementById('targetP').innerText = pText;
         document.getElementById('targetDate').innerText = date;
         document.getElementById('targetTime').innerText = time;
         document.getElementById('targetLoc').innerText = location;
         }
        };
        const saveDetails = () => {
            const user=JSON.parse(localStorage.getItem('user'));
            function Ngo(title,description,date,time,location) {
               this.title=title;
               this.description=description;
               this.date=date;
               this.time=time;
               this.location=location
            }
            const newNgo = new Ngo(localStorage.getItem('h2Text'),localStorage.getItem('pText'),localStorage.getItem('targetDate'),localStorage.getItem('targetTime'),localStorage.getItem('targetLoc'));
            user.ngos.push(newNgo);
            localStorage.setItem('user', JSON.stringify(user));
        }
      </script>
   </head>
   <body>
      <h1 id="targetH1">
         NGO NAME/ACTIVITY NAME
      </h1>
      <section id="activity-info-and-pics">
         <div>
            <h2   text-align: center >DESCRIPTION</h2>
            <p id="targetP">
               
            </p>
         </div>
      </section>
      <section id="img-and-details">
         <div class="left">
            <div class="component">
               <img src="enrollPageImages/location.png">
               <span id="targetLoc">LOCATION NAME</span>
            </div>
            <div class="component">
               <img src="enrollPageImages/calendar.png">
               <span id="targetDate">DATE</span>
            </div>
            <div class="component">
               <img src="enrollPageImages/clock.png">
               <span id="targetTime">TIME</span>
            </div>
         </div>
         <div class="right">
            <img src="enrollPageImages/river_cleaning.jpg">
         </div>
      </section>
      <section id="ENROLL">
         <a href="finalPage.html">
            <div class="btn" onclick="saveDetails()">
               <h2>APPLY NOW</h2>
            </div>
        </a>
      </section>
   </body>
</html>
