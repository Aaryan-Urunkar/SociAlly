<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sociAlly</title>
    <link rel="stylesheet" href="sign-up.css">
    <script src="https://kit.fontawesome.com/de9ca8d89e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">soci<span style="color: #30E5E5;">Ally</span></div>
        <form action="" class="sign-up">
            <div class="inputs">
                <div class="username">
                    <label for="username"><i class="fa-solid fa-user"> </i> Username</label>
                    <input type="text" name="username" class="username-input" required>
                </div>
                <div class="password">
                    <label for="password"><i class="fa-solid fa-key"> </i> Password</label>
                    <input type="password" name="password" class="password-input" required>
                </div>
                <div class="confirm password">
                    <label for="confirm-password"><i class="fa-solid fa-lock"> </i> Confirm password</label>
                    <input type="password" name="confirm-password" class="password-input" required>
                </div>
                <div class="location">
                    <label for="location"><i class="fa-solid fa-location-dot"> </i> Location</label>
                    <input type="text" name="location" class="location-input" required>
                </div>
            </div>
            <a href="test.html"><button type="submit" class="submit-button">Sign up!</button></a>
            <div class="or"><hr>or<hr></div>
            <div class="sign-up-google"><i class="fa-brands fa-google"></i><div class="text">Sign up with Google</div></div>
        </form>
    </div>
    <script src="signUp.js"></script>
</body>
</html>
